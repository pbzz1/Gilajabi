<script>
    const script = document.createElement('script');
    script.src = "https://dapi.kakao.com/v2/maps/sdk.js?appkey=d7e9c8ac8fea694b6444dc92bfdf6a1f&autoload=false";
    script.onload = function () {
        kakao.maps.load(function () {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.5878, 127.0040),
                level: 5
            };
            const map = new kakao.maps.Map(container, options);

            // ðŸ”µ ë‚™ì‚° êµ¬ê°„
            fetch('assets/json/naksan_path.json')
                .then(res => res.json())
                .then(data => {
                    const path = data.map(coord => new kakao.maps.LatLng(coord[0], coord[1]));
                    const polyline = new kakao.maps.Polyline({
                        path: path,
                        strokeWeight: 4,
                        strokeColor: '#007bff',
                        strokeOpacity: 0.8,
                        strokeStyle: 'solid'
                    });
                    polyline.setMap(map);
                });

            // ðŸ”´ ë°±ì•… êµ¬ê°„
            fetch('assets/json/baegak_path.json')
                .then(res => res.json())
                .then(data => {
                    const path = data.map(coord => new kakao.maps.LatLng(coord[0], coord[1]));
                    const polyline = new kakao.maps.Polyline({
                        path: path,
                        strokeWeight: 4,
                        strokeColor: '#ff3b3b',
                        strokeOpacity: 0.8,
                        strokeStyle: 'solid'
                    });
                    polyline.setMap(map);
                });

        });
    };
    document.head.appendChild(script);
</script>

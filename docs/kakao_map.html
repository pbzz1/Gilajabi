<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>한양도성 전체 코스</title>
    <style>
        html, body, #map {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    const script = document.createElement('script');
    script.src = "https://dapi.kakao.com/v2/maps/sdk.js?appkey=d7e9c8ac8fea694b6444dc92bfdf6a1f&autoload=false";
    script.onload = function () {
      kakao.maps.load(function () {
        const container = document.getElementById('map');
        const options = {
          center: new kakao.maps.LatLng(37.5878, 127.0040),
          level: 5
        };
        const map = new kakao.maps.Map(container, options);

        const courses = [
          { file: 'assets/json/baegak_path.json', color: '#5B3A29', name: '백악구간', number: 1 },
          { file: 'assets/json/naksan_path.json', color: '#007bff', name: '낙산구간', number: 2 },
          { file: 'assets/json/heunginjimun_path.json', color: '#00b894', name: '흥인지문구간', number: 3 },
          { file: 'assets/json/namsan_path.json', color: '#e74c3c', name: '남산구간', number: 4 },
          { file: 'assets/json/sungnyemun_path.json', color: '#f39c12', name: '숭례문구간', number: 5 },
          { file: 'assets/json/inwangsan_path.json', color: '#8e44ad', name: '인왕산구간', number: 6 }
        ];

        // InfoWindow 이벤트 핸들러 추가 함수
        function addHoverEvents(marker, infoWindow) {
          kakao.maps.event.addListener(marker, 'mouseover', function () {
            infoWindow.open(map, marker);
          });
          kakao.maps.event.addListener(marker, 'mouseout', function () {
            infoWindow.close();
          });
        }

        courses.forEach(course => {
          fetch(course.file)
            .then(res => res.json())
            .then(data => {
              const path = data.map(coord => new kakao.maps.LatLng(coord[0], coord[1]));

              // 폴리라인
              const polyline = new kakao.maps.Polyline({
                path: path,
                strokeWeight: 4,
                strokeColor: course.color,
                strokeOpacity: 0.8,
                strokeStyle: 'solid'
              });
              polyline.setMap(map);
            });
        });
      });
    };
    document.head.appendChild(script);
</script>
</body>
</html>

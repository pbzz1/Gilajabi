<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>한양도성 전체 코스</title>
    <style>
        html, body, #map {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    const script = document.createElement('script');
    script.src = "https://dapi.kakao.com/v2/maps/sdk.js?appkey=d7e9c8ac8fea694b6444dc92bfdf6a1f&autoload=false";
    script.onload = function () {
      kakao.maps.load(function () {
        const container = document.getElementById('map');
        const options = {
          center: new kakao.maps.LatLng(37.5878, 127.0040),
          level: 5
        };
        const map = new kakao.maps.Map(container, options);

        const courses = [
          { name: "baegak", label: "백악구간", color: "#5B3A29" },
          { name: "naksan", label: "낙산구간", color: "#007bff" },
          { name: "heunginjimun", label: "흥인지문구간", color: "#00b894" },
          { name: "namsan", label: "남산구간", color: "#e74c3c" },
          { name: "sungnyemun", label: "숭례문구간", color: "#f39c12" },
          { name: "inwangsan", label: "인왕산구간", color: "#8e44ad" }
        ];

        courses.forEach(course => {
          fetch(`assets/json/${course.name}_path.json`)
            .then(res => res.json())
            .then(data => {
              const path = data.map(c => new kakao.maps.LatLng(c[0], c[1]));

              const polyline = new kakao.maps.Polyline({
                path: path,
                strokeWeight: 4,
                strokeColor: course.color,
                strokeOpacity: 0.8,
                strokeStyle: 'solid'
              });
              polyline.setMap(map);

              const midIndex = Math.floor(path.length / 2);
              const labelPos = path[midIndex];

              // 텍스트만 표시하는 오버레이 (Callout 선 제거)
              const labelHTML = `
                <div style="
                  padding: 6px 10px;
                  background: white;
                  border: 2px solid ${course.color};
                  color: ${course.color};
                  font-weight: bold;
                  border-radius: 8px;
                  box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
                  white-space: nowrap;
                ">
                  ${course.label}
                </div>`;

              const overlay = new kakao.maps.CustomOverlay({
                position: labelPos,
                content: labelHTML,
                yAnchor: 1
              });
              overlay.setMap(map);
            });
        });
      });
    };
    document.head.appendChild(script);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kakao Map</title>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- âœ… Kakao SDK ë™ì  ë¡œë”© -->
<script>
    const script = document.createElement('script');
    script.src = "https://dapi.kakao.com/v2/maps/sdk.js?appkey=d7e9c8ac8fea694b6444dc92bfdf6a1f&autoload=false";
    script.onload = function () {
        kakao.maps.load(function () {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3,
                scrollwheel: true,     // ðŸ”¹ ë§ˆìš°ìŠ¤ íœ  í™•ëŒ€/ì¶•ì†Œ í—ˆìš©
                draggable: true        // ðŸ”¹ ë“œëž˜ê·¸ í—ˆìš©
            };
            const map = new kakao.maps.Map(container, options);

            // ðŸ”¹ í™•ëŒ€/ì¶•ì†Œ ì»¨íŠ¸ë¡¤ ì¶”ê°€
            const zoomControl = new kakao.maps.ZoomControl();
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
        });
    };

    document.head.appendChild(script);
</script>
</body>
</html>

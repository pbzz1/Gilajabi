<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ÌïúÏñëÎèÑÏÑ± Ï†ÑÏ≤¥ ÏΩîÏä§</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .map-button {
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #ffffffee;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      min-width: 180px;
    }

    .map-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
<div id="map">
  <div id="button-container">
    <button class="map-button" onclick="moveToUser()">üìç ÎÇ¥ ÏúÑÏπò Î≥¥Í∏∞</button>
    <button class="map-button" onclick="moveToDefault()">üèØ ÌïúÏñëÎèÑÏÑ± Î≥¥Í∏∞</button>
  </div>
</div>

<script>
  const script = document.createElement('script');
  script.src = "https://dapi.kakao.com/v2/maps/sdk.js?appkey=8d8465643b5de1002ccbe7b3197fd029&autoload=false";
  script.onload = function () {
    kakao.maps.load(function () {
      const defaultCenter = new kakao.maps.LatLng(37.5878, 127.0040);
      const container = document.getElementById('map');
      const map = new kakao.maps.Map(container, {
        center: defaultCenter,
        level: 5
      });

      let userMarker = null;
      let userLatLng = null;

      // ÏúÑÏπòÎäî Î∂àÎü¨Ïò§Îêò ÏûêÎèôÏúºÎ°ú Ïù¥ÎèôÌïòÏßÄ ÏïäÏùå
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          userLatLng = new kakao.maps.LatLng(lat, lng);
        }, function (error) {
          console.error("ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.", error);
        });
      } else {
        alert("Ïù¥ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑúÎäî ÏúÑÏπò Ï†ïÎ≥¥Î•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.");
      }

      window.setUserLocation = function(lat, lng) {
        userLatLng = new kakao.maps.LatLng(lat, lng);

        if (userMarker) userMarker.setMap(null);

        userMarker = new kakao.maps.Marker({
          position: userLatLng,
          map: map,
          title: 'ÌòÑÏû¨ ÏúÑÏπò',
          image: new kakao.maps.MarkerImage(
            'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png',
            new kakao.maps.Size(40, 40)
          )
        });
      };

      window.moveToUser = function () {
        if (userLatLng) {
          if (userMarker) userMarker.setMap(null);

          userMarker = new kakao.maps.Marker({
            position: userLatLng,
            map: map,
            title: 'ÌòÑÏû¨ ÏúÑÏπò',
            image: new kakao.maps.MarkerImage(
              'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png',
              new kakao.maps.Size(40, 40)
            )
          });

          map.setCenter(userLatLng);
        } else {
          alert("ÌòÑÏû¨ ÏúÑÏπò Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.");
        }
      };

      window.moveToDefault = function () {
        map.setCenter(defaultCenter);
      };

      const courses = [
        { name: "baegak", label: "1ÏΩîÏä§ Î∞±ÏïÖÍµ¨Í∞Ñ", color: "#5B3A29" },
        { name: "naksan", label: "2ÏΩîÏä§ ÎÇôÏÇ∞Íµ¨Í∞Ñ", color: "#007bff" },
        { name: "heunginjimun", label: "3ÏΩîÏä§ Ìù•Ïù∏ÏßÄÎ¨∏Íµ¨Í∞Ñ", color: "#00b894" },
        { name: "namsan", label: "4ÏΩîÏä§ ÎÇ®ÏÇ∞Íµ¨Í∞Ñ", color: "#e74c3c" },
        { name: "sungnyemun", label: "5ÏΩîÏä§ Ïà≠Î°ÄÎ¨∏Íµ¨Í∞Ñ", color: "#f39c12" },
        { name: "inwangsan", label: "6ÏΩîÏä§ Ïù∏ÏôïÏÇ∞Íµ¨Í∞Ñ", color: "#8e44ad" }
      ];

      courses.forEach(course => {
        fetch(`assets/json/${course.name}_path.json`)
          .then(res => res.json())
          .then(data => {
            const path = data.map(c => new kakao.maps.LatLng(c[0], c[1]));

            const polyline = new kakao.maps.Polyline({
              path: path,
              strokeWeight: 6,
              strokeColor: course.color,
              strokeOpacity: 0.8,
              strokeStyle: 'solid'
            });
            polyline.setMap(map);

            const hitLine = new kakao.maps.Polyline({
              path: path,
              strokeWeight: 40,
              strokeColor: 'transparent',
              strokeOpacity: 0.01
            });
            hitLine.setMap(map);

            kakao.maps.event.addListener(polyline, 'click', function () {
              if (window.CourseChannel) {
                window.CourseChannel.postMessage(course.name);
              }
            });

            kakao.maps.event.addListener(hitLine, 'click', function () {
              if (window.CourseChannel) {
                window.CourseChannel.postMessage(course.name);
              }
            });

            const midIndex = Math.floor(path.length / 2);
            const labelPos = path[midIndex];
            const labelHTML = `
              <div onclick="window.CourseChannel?.postMessage('${course.name}')"
                   style="
                    cursor: pointer;
                    padding: 6px 10px;
                    background: white;
                    border: 2px solid ${course.color};
                    color: ${course.color};
                    font-weight: bold;
                    border-radius: 8px;
                    box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
                    white-space: nowrap;">
                ${course.label}
              </div>`;
            const overlay = new kakao.maps.CustomOverlay({
              position: labelPos,
              content: labelHTML,
              yAnchor: 1
            });
            overlay.setMap(map);
          });
      });
    });
  };
  document.head.appendChild(script);
</script>
</body>
</html>

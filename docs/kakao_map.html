<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>한양도성 전체 코스</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
    }

    #map {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .map-button {
      padding: 14px 24px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background-color: #ffffffcc;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      min-width: 190px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .map-button:hover {
      background-color: #f9f9f9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<div id="map">
  <div id="button-container">
    <button class="map-button" onclick="moveToUser()">📍 내 위치 보기</button>
    <button class="map-button" onclick="moveToDefault()">🏯 한양도성 보기</button>
  </div>
</div>

<script>
  const script = document.createElement('script');
  script.src = "https://dapi.kakao.com/v2/maps/sdk.js?appkey=8d8465643b5de1002ccbe7b3197fd029&autoload=false";
  script.onload = function () {
    kakao.maps.load(function () {
      const container = document.getElementById('map');
      const map = new kakao.maps.Map(container, { level: 5 });
      let userMarker = null;
      let userLatLng = null;
      const bounds = new kakao.maps.LatLngBounds();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          userLatLng = new kakao.maps.LatLng(lat, lng);
        }, function (error) {
          console.error("위치 정보를 가져오는 데 실패했습니다.", error);
        });
      } else {
        alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
      }

      window.setUserLocation = function(lat, lng) {
        userLatLng = new kakao.maps.LatLng(lat, lng);

        if (userMarker) userMarker.setMap(null);

        userMarker = new kakao.maps.Marker({
          position: userLatLng,
          map: map,
          title: '현재 위치',
          image: new kakao.maps.MarkerImage(
            'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png',
            new kakao.maps.Size(40, 40)
          )
        });
      };

      window.moveToUser = function () {
        if (userLatLng) {
          if (userMarker) userMarker.setMap(null);

          userMarker = new kakao.maps.Marker({
            position: userLatLng,
            map: map,
            title: '현재 위치',
            image: new kakao.maps.MarkerImage(
              'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png',
              new kakao.maps.Size(40, 40)
            )
          });

          map.panTo(userLatLng);
        } else {
          alert("현재 위치 정보가 없습니다.");
        }
      };

      window.moveToDefault = function () {
        map.panToBounds(bounds);
      };

      const courses = [
        { name: "baegak", label: "1코스 백악구간", color: "#5B3A29" },
        { name: "naksan", label: "2코스 낙산구간", color: "#007bff" },
        { name: "heunginjimun", label: "3코스 흥인지문구간", color: "#00b894" },
        { name: "namsan", label: "4코스 남산구간", color: "#e74c3c" },
        { name: "sungnyemun", label: "5코스 숭례문구간", color: "#f39c12" },
        { name: "inwangsan", label: "6코스 인왕산구간", color: "#8e44ad" }
      ];

      courses.forEach(course => {
        fetch(`assets/json/${course.name}_path.json`)
          .then(res => res.json())
          .then(data => {
            if (!data || data.length === 0) {
              console.warn(`경로 데이터 없음: ${course.name}`);
              return;
            }

            const path = data.map(c => new kakao.maps.LatLng(c[0], c[1]));

            const polyline = new kakao.maps.Polyline({
              path: path,
              strokeWeight: 6,
              strokeColor: course.color,
              strokeOpacity: 0.8,
              strokeStyle: 'solid'
            });
            polyline.setMap(map);

            const hitLine = new kakao.maps.Polyline({
              path: path,
              strokeWeight: 40,
              strokeColor: 'transparent',
              strokeOpacity: 0.01
            });
            hitLine.setMap(map);

            kakao.maps.event.addListener(polyline, 'click', function () {
              if (window.CourseChannel) {
                window.CourseChannel.postMessage(course.name);
              }
            });

            kakao.maps.event.addListener(hitLine, 'click', function () {
              if (window.CourseChannel) {
                window.CourseChannel.postMessage(course.name);
              }
            });

            const midIndex = Math.floor(path.length / 2);
            const labelPos = path[midIndex];
            if (!labelPos) return;

            const labelHTML = `
              <div onclick="window.CourseChannel?.postMessage('${course.name}')"
                   style="
                    cursor: pointer;
                    padding: 6px 10px;
                    background: white;
                    border: 2px solid ${course.color};
                    color: ${course.color};
                    font-weight: bold;
                    border-radius: 8px;
                    box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
                    white-space: nowrap;">
                ${course.label}
              </div>`;
            const overlay = new kakao.maps.CustomOverlay({
              position: labelPos,
              content: labelHTML,
              yAnchor: 1
            });
            overlay.setMap(map);

            path.forEach(latlng => bounds.extend(latlng));
            map.setBounds(bounds);
          })
          .catch(error => {
            console.error(`코스 로드 실패: ${course.name}`, error);
          });
      });
    });
  };
  document.head.appendChild(script);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kakao Map with Zoom Control</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d7e9c8ac8fea694b6444dc92bfdf6a1f&autoload=false"></script>
  <script>
    kakao.maps.load(function () {
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 3,
        scrollwheel: true,
        draggable: true
      };
      const map = new kakao.maps.Map(container, options);

      // ðŸ”¹ í™•ëŒ€/ì¶•ì†Œ ë²„íŠ¼ ì¶”ê°€
      const zoomControl = new kakao.maps.ZoomControl();
      map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
    });
  </script>
</body>
</html>

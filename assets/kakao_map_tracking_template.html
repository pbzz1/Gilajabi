<!DOCTYPE html>
<html>
<head>

    <style>

          width: 100%;

        }
        #button-container {

</head>
<body>
<div id="map">
    <div id="button-container">
        <button class="map-button" onclick="moveToUser()">ğŸ“ ë‚´ ìœ„ì¹˜ ë³´ê¸°</button>
    </div>
</div>
<script>
    let map = null;
    let userMarker = null;
    let userLatLng = null;
    window.flutter_ready = false;

    kakao.maps.load(function () {
      const container = document.getElementById('map');
      const center = new kakao.maps.LatLng(37.5665, 126.9780);
      map = new kakao.maps.Map(container, {
        center: center,
        level: 5
      });

      // ìœ„ì¹˜ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸° (ìë™ ì´ë™ ì—†ìŒ)
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          userLatLng = new kakao.maps.LatLng(lat, lng);
        }, function (error) {
          console.error("ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.", error);
        });
      }

      window.flutter_ready = true;
    });

    function drawPolyline(pathPoints) {
      if (!window.flutter_ready || !map) return;
      const latlngs = pathPoints.map(p => new kakao.maps.LatLng(p.lat, p.lng));
      const polyline = new kakao.maps.Polyline({
        path: latlngs,
        strokeWeight: 6,
        strokeColor: '#FF6600',
        strokeOpacity: 0.8,
        strokeStyle: 'solid'
      });
      polyline.setMap(map);
      map.setCenter(latlngs[0]);
    }

    function addStampMarkers(stamps) {
      if (!window.flutter_ready || !map) return;
      stamps.forEach(stamp => {
        new kakao.maps.Marker({
          position: new kakao.maps.LatLng(stamp.lat, stamp.lng),
          map: map,
          title: stamp.name
        });
      });
    }

    function updateUserLocation(lat, lng) {
      if (!window.flutter_ready || !map) return;
      const position = new kakao.maps.LatLng(lat, lng);
      if (userMarker) userMarker.setMap(null);
      userMarker = new kakao.maps.Marker({
        position: position,
        map: map,
        title: 'í˜„ì¬ ìœ„ì¹˜',
        image: new kakao.maps.MarkerImage(
          "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
          new kakao.maps.Size(24, 35)
        )
      });
    }

    function moveToUser() {
      if (!userLatLng || !map) {
        alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
        return;
      }
      if (userMarker) userMarker.setMap(null);
      userMarker = new kakao.maps.Marker({
        position: userLatLng,
        map: map,
        title: 'í˜„ì¬ ìœ„ì¹˜',
        image: new kakao.maps.MarkerImage(
          "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
          new kakao.maps.Size(24, 35)
        )
      });
      map.setCenter(userLatLng);
    }
</script>

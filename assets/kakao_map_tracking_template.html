<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>코스 추적 지도</title>
    <style>
        html, body, #map {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
        #button-container {
          position: absolute;
          top: 10px;
          left: 10px;
          z-index: 10;
          display: flex;
          flex-direction: column;
        }
        .map-button {
          padding: 18px 30px;
          font-size: 27px;
          min-width: 270px;
          font-weight: bold;
          border: none;
          border-radius: 10px;
          background-color: #ffffffee;
          box-shadow: 0px 3px 6px rgba(0,0,0,0.3);
          cursor: pointer;
        }
    </style>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8d8465643b5de1002ccbe7b3197fd029&autoload=false"></script>
</head>
<body>
<div id="map">
    <div id="button-container">
        <button class="map-button" onclick="moveToUser()">📍 내 위치 보기</button>
    </div>
</div>

<script>
    let map = null;
    let userMarker = null;
    let userLatLng = null;
    let isFollowingUser = true;
    window.flutter_ready = false;

    // ✅ 찍은 스탬프 이름 Set 저장
    let takenStampNames = new Set();

    function setTakenStampNames(names) {
      takenStampNames = new Set(names);
    }

    kakao.maps.load(function () {
      const container = document.getElementById('map');
      const center = new kakao.maps.LatLng(37.5665, 126.9780);
      map = new kakao.maps.Map(container, {
        center: center,
        level: 5
      });

      kakao.maps.event.addListener(map, 'dragstart', function () {
        isFollowingUser = false;
        console.log('flutter_invokeStopFollowing');
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          userLatLng = new kakao.maps.LatLng(lat, lng);
        });
      }

      window.flutter_ready = true;
    });

    function drawPolyline(pathPoints) {
      if (!map || !window.flutter_ready) return;

      const latlngs = pathPoints.map(p => new kakao.maps.LatLng(p.lat, p.lng));
      const polyline = new kakao.maps.Polyline({
        path: latlngs,
        strokeWeight: 6,
        strokeColor: '#FF6600',
        strokeOpacity: 0.8,
        strokeStyle: 'solid'
      });
      polyline.setMap(map);

      const bounds = new kakao.maps.LatLngBounds();
      latlngs.forEach(p => bounds.extend(p));
      map.setBounds(bounds);
    }

    function addStampMarkers(stamps) {
      if (!map || !window.flutter_ready) return;

      stamps.forEach(stamp => {
        const isStamped = takenStampNames.has(stamp.name);
        const markerPosition = new kakao.maps.LatLng(stamp.lat, stamp.lng);

        const markerImage = new kakao.maps.MarkerImage(
          isStamped
            ? "images/stamp_checked.png"
            : "images/stamp_unchecked.png",
          new kakao.maps.Size(40, 40)
        );

        marker = new kakao.maps.Marker({
          position: markerPosition,
          map: map,
          title: stamp.name,
          image: markerImage
        });
      });
    }

    function updateUserLocation(lat, lng) {
      if (!map || !window.flutter_ready) return;

      const position = new kakao.maps.LatLng(lat, lng);
      userLatLng = position;

      if (userMarker) userMarker.setMap(null);
      userMarker = new kakao.maps.Marker({
        position: position,
        map: map,
        title: '현재 위치',
        image: new kakao.maps.MarkerImage(
          "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
          new kakao.maps.Size(40, 40)
        )
      });

      if (isFollowingUser) {
        map.setLevel(2);
        map.setCenter(position);
      }
    }

    function moveToUser() {
      if (!map || !userLatLng) {
        alert("위치 정보를 불러오지 못했습니다.");
        return;
      }

      isFollowingUser = true;

      if (userMarker) userMarker.setMap(null);
      userMarker = new kakao.maps.Marker({
        position: userLatLng,
        map: map,
        title: '현재 위치',
        image: new kakao.maps.MarkerImage(
          "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png",
          new kakao.maps.Size(40, 40)
        )
      });

      map.setLevel(2);
      map.panTo(userLatLng);
    }
</script>
</body>
</html>
